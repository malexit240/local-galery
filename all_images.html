<!DOCTYPE html>
<html lang="en">

<head>
    <title>All images</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/db.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/all_images.js"></script>
    <script src="./js/routes.js" defer></script>
</head>

<body>
    <div id="center-status-bar">
        <div id="status-bar">
            <p id="status">Status message</p>
        </div>
    </div>
    <div id="image-loader">
        <div id="image-loader-container">
            <div>
                <h1>
                    Add image to storage
                </h1>
            </div>
            <div>
                <input type="file" id="file-selector">
            </div>
            <div>
                <textarea id="description-text-area"> </textarea>
            </div>
            <div>
                <button id="add-image" disabled>Add</button>
            </div>

        </div>
    </div>

    <div id="content">
        <div id="images-container">

        </div>
    </div>

</body>

</html>
